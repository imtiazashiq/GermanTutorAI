version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: german-tutor-backend
    ports:
      - "3000:3000"
    environment:
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen3:8b}
      - API_HOST=0.0.0.0
      - API_PORT=3000
      - CORS_ORIGINS=http://localhost:8080,http://localhost:5173,http://localhost:3000
    volumes:
      # Optional: mount code for development (comment out for production)
      # - ./backend:/app
    networks:
      - german-tutor-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api}
    container_name: german-tutor-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - german-tutor-network
    restart: unless-stopped

networks:
  german-tutor-network:
    driver: bridge

